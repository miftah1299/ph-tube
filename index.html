<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <!-- DaisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- main navbar -->
        <nav class="w-11/12 mx-auto py-3 flex flex-wrap justify-between items-center border-b">
            <div class="logo w-28">
                <img class="" src="images/Logo.png" alt="Logo">
            </div>
            <div class="search w-full md:w-auto mt-2 md:mt-0">
                <label class="input input-bordered flex items-center gap-2 w-full">
                    <input type="text" class="grow p-2 text-sm md:text-base lg:text-lg" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                        class="h-4 w-4 md:h-6 md:w-6 lg:h-8 lg:w-8 opacity-70">
                        <path fill-rule="evenodd"
                            d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                            clip-rule="evenodd" />
                    </svg>
                </label>
            </div>
            <div class="sort w-full md:w-auto mt-2 md:mt-0">
                <button class="btn w-full md:w-auto">Sort by view</button>
            </div>
        </nav>

        <!-- categories navbar -->
        <nav id="categories" class="py-3 flex gap-5 justify-center">
        </nav>
    </header>

    <!-- main content -->
    <main>
        <!-- video container -->
        <section id="videos" class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10">
            <!-- video card -->
        </section>
    </main>


    <!-- Open the modal using ID.showModal() method -->
    <button id="showModal-btn" class="hidden btn" onclick="customModal.showModal()">open modal</button>
    <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="modal-content">
            </div>
            <div class="modal-action justify-center">
                <form method="dialog">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn btn-wide btn-outline">Close</button>
                </form>
            </div>
        </div>
    </dialog>

    <!-- javaScript -->
    <script src="scripts/app.js"></script>
</body>

</html>
